{% extends "base.html" %}

{% block main %}
  <div class="login-form center-block">
    <h1>Secure Page</h1>
    <p>This page is secure</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  </div>
{% endblock %}
